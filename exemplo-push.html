<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSH</title>
</head>
<body>
    <H1>Exemplo de array</H1>
    <p>Criando um array e adicionando novos itens no console</p>
    <script>
        // criando o array do pokemon
        let listaPokemn = ["Pikachu", "Charmander", "Bulbasaur"]

        //adicionar o ppokemon no array
        listaPokemon.push("Squirtle");
        console.log(listaPokemon);

        listaPokemn.push("Cartepie", "Ratata", "Pidget");

        console.log(listaPokemn)
    </script>
</body>
</html>
