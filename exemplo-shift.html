<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIFT</title>
</head>
<body>
    <h1>Exemplo de arrays</h1>
    <p>Criando um Array e adicionado remover o ultimo item ao console</p>
    <script>
        let listaPokemon = ["Pikachu", "Charmander", "Bulbasaur"];

let removido = listaPokemon.shift();

console.log("Item removido: " + removido)
console.log(listaPokemon)
    </script>
</body>
</html>
